<mat-toolbar style="display: flex;">
  <mat-icon style="margin-right: 8px">class</mat-icon>
  <span>Super Form Infini</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>

<h1>Formulaire qui sert à rien</h1>
<mat-card style="width: 700px; margin: auto; padding: 20px;">
  <form [formGroup]="form">

    <mat-form-field style="width: 100%">
        <mat-label>Nom</mat-label>
        <input matInput type="text" placeholder="Nom et prénom" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name')?.errors?.['required']"> obligatoire</mat-error>


    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Numéro de rue</mat-label>
      <input matInput type="number" placeholder="5230" name="roadnumber" formControlName="roadnumber">
      <mat-error *ngIf="form.get('roadnumber')?.errors?.['required']"> obligatoire</mat-error>
      <mat-error *ngIf="form.get('roadnumber')?.errors?.['min']"> ENTRE 1000 ET 90000</mat-error>
      <mat-error *ngIf="form.get('roadnumber')?.errors?.['max']"> ENTRE 1000 ET 90000</mat-error>

    </mat-form-field>

    <mat-form-field style="width: 100%">
        <mat-label>Rue</mat-label>
        <input matInput type="text" placeholder="Resther" name="rue" formControlName="rue">
        <mat-error *ngIf="form.get('rue')?.errors?.['required']"> obligatoire</mat-error>

      </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Code Postal</mat-label>
      <input matInput type="text" placeholder="H2J8B2" name="postalcode" formControlName="postalcode">
      <mat-error *ngIf="form.get('postalcode')?.errors?.['required']"> obligatoire</mat-error>
      <mat-error *ngIf="form.get('postalcode')?.errors?.['pattern']"> doit etre dee type H2J8B2</mat-error>

    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Commentaire</mat-label>
      <textarea matInput placeholder="Votre commentaire" name="comments" formControlName="comments"></textarea>
      <mat-error *ngIf="form.get('comments')?.hasError('notEnoughWords')">au moins 10 mots svp</mat-error>

    </mat-form-field>
    <mat-error *ngIf="form.hasError('containsName')">you cannot have the name in the comments its haram</mat-error>

    <mat-card-actions align="end">
      <button  mat-raised-button color="primary" [disabled]="!form.valid">Acheter</button>
    </mat-card-actions>
  </form>
</mat-card>
